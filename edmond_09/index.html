<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Smoothie Maker</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Ribeye&display=swap" rel="stylesheet">
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Build Your Own Smoothie!</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant1" src="./images/bananan.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant2" src="./images/strawberry.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant3" src="./images/mangoo.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant4" src="./images/pineapple.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant5" src="./images/blueberry.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant6" src="./images/rasberry.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant7" src="./images/orange.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant8" src="./images/milkk.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant9" src="./images/peachmilk.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant10" src="./images/unicorn.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant11" src="./images/spinach.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant12" src="./images/almonds.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant13" src="./images/peanut.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant14" src="./images/yogurt.png" />
				</div>
			</div>

			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
